<h2>동기 비동기 방식 설명</h2>
<p>자바스크립트는 싱글 스레드만 지원한다.</p> 
기본적으로 여러 개의 단위프로그램(함수, 메소드)을 순서대로 진행한다.
그래서 비동기 방식을 채택해서 여러 개의 단위프로그램을 병렬 처리하고 있다.
<br>
<script type="text/javascript">
/*
	// 동기 방식(순차적, 직렬적)
	function myProcess(){
	const now = new Date();
	const delay = now.getTime() + 3000; // 현재 가지고 있는 시간에서 3초 더함
	
	while(new Date().getTime() < delay){
		// 무엇인가를 작업	: 네트워크, 웹크롤링, 웹에 제공된 자료 읽기 ...		
	}
	console.log('수행 완료');
	
}

	console.log('first work');	// 처음 실행
	myProcess(); // 3초 후 myProcess() 함수가 종료된 후), => 수행 완료 
	console.log('third work'); // 수행완료와 동시에 출력
*/


	// 비동기 방식 (병렬 처리) : 특정 코드가 끝날 때까지 대기하지 않고, 바로 다음 코드를 수행
	function myProcess(){
	//	setTimeout() : 비동기 처리용 함수
	setTimeout(() => { // callback 함수
		console.log('함수 수행 완료');		
	}, 3000);
}
	
	console.log('first work');	// 처음 실행
	myProcess(); // 3초 후 myProcess() 함수가 종료돈 후), => 수행 완료 
	console.log('third work');	// myProcess() 보다 먼저 결과가 출력됨.
	
</script>
</body>
