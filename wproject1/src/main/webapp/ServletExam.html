<head>

<title>Insert title here</title>

		frm.submit();
		
	}
}
</script>
</head>

국어 : <input type="text" name="kor" value=""><br>
영어 : <input type="text" name="eng" value=""><br>
<input type="button" id="btnRg" value="등록"><br>
</form>
</body>
</html>
